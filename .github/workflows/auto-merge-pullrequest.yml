name: Auto Merge Pull Requests

# To disable automerge, simply remove this label from secrets

on:
    workflow_run:
        types:
            - completed
        workflows:
          - "Create content file"
    pull_request:
        types:
            - labeled
            - opened
    workflow_dispatch:

jobs:
    automerge:
        runs-on: ubuntu-latest
        steps:
            - name: merge
              uses: ridedott/merge-me-action@v2
              with:
                  GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
                  MERGE_METHOD: SQUASH
                  GITHUB_LOGIN: github-actions[bot]
                  MAXIMUM_RETRIES: 3
