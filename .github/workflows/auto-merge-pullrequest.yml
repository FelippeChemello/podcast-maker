name: Auto Merge Pull Requests

# To disable automerge, simply remove this label from secrets

on:
    workflow_run:
        types:
            - completed
        workflows:
            - 'Create content file'
    pull_request:
        types:
            - labeled
            - opened
    workflow_dispatch:

jobs:
    automerge:
        runs-on: ubuntu-latest
        steps:
            - name: merge
              uses: squalrus/merge-bot@v0.4.5
              with:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                reviewers: false
                labels: automerge
                method: squash
                delete_source_branch: false
